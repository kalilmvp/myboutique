#    hostname: localhost
# http://localhost:8761/eureka/
# ${SERVICE_URL_DEFAULT_ZONE}
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

name:
  value: kalilmvp

spring:
  sleuth:
    sampler:
      probability: 1

management:
  endpoints:
    web:
      exposure:
        include: "*"

logstash:
  host: localhost
  port: 5000
  queue-size: 512
